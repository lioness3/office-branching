<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Office Types</title>
  </head>
  <body>
    <div class="container">
      <h2 class =jumbotron>Please choose two of the following and hit "submit" to reveal your true identity.</h2>
      <form id="checkbox">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="offensive">
          <label class="form-check-label" for="offensive">
            Someone has been offended by something that you've said.
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="rules">
          <label class="form-check-label" for="rules">
            You follow the rules closely.
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="advice">
          <label class="form-check-label" for="advice">
            People go to you for advice.
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="wellmeaning">
          <label class="form-check-label" for="wellmeaning">
            You have people's best interests in your heart.
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="unorganized">
          <label class="form-check-label" for="unorganized">
            Things in your possession are often misplaced.
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="lazy">
          <label class="form-check-label" for="lazy">
            You identify as a procrastinator.
          </label>
        </div>
        <button id="button" type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div class="angela">
        <img src="img/angela.jpeg" alt="angela">
      </div>
      <div class="dwight">
        <img src="img/dwight.jpeg" alt="dwight">
      </div>
      <div class="michael">
        <img src="img/michael.jpeg" alt="michael">
      </div>
      <div class="kevin">
        <img src="img/kevin.jpeg" alt="kevin">
      </div>
      <div class="pam">
        <img src="img/pam.jpeg" alt="pam">
      </div>
    </div>
  </body>
</html>
